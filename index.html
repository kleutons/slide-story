<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Story</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div data-slide="slide" class="slide">
        <div class="slide-items">
            <img src="./img/img1.jpg" alt="Img 1">
            <img src="./img/img2.jpg" alt="Img 2">
            <img src="./img/img3.jpg" alt="Img 3">
            <img src="./img/img4.jpg" alt="Img 4">
            <img src="./img/img1.jpg" alt="Img 1">
            <img src="./img/img2.jpg" alt="Img 2">
            <img src="./img/img3.jpg" alt="Img 3">
            <img src="./img/img4.jpg" alt="Img 4">
            <img src="./img/img1.jpg" alt="Img 1">
            <img src="./img/img2.jpg" alt="Img 2">
            <img src="./img/img3.jpg" alt="Img 3">
            <img src="./img/img4.jpg" alt="Img 4">
            <img src="./img/img1.jpg" alt="Img 1">
            <img src="./img/img2.jpg" alt="Img 2">
            <img src="./img/img3.jpg" alt="Img 3">
            <img src="./img/img4.jpg" alt="Img 4">
        </div>
        <nav class="slide-nav">
            <div class="slide-pointer"></div>
            <button class="slide-prev">Anterior</button>
            <button class="slide-next">Proximo</button>
        </nav>
    </div>

    <script src="script.js"></script>
</body>
</html>
